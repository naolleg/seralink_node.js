<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="perofProfile">
          <div class="container">
            <div class="title"><h3>Professional profile</h3></div>
            <div class="profile">
                <form action="">
                    <input type="text" name="FirstName"  placeholder="First Name"><br>
                    <input type="text" name="LastName" placeholder="Last Name"><br>
                    <input type="text" name="Address" placeholder="Address(Subcity,City)"> <br>
                    <label for="">Gender</label>      
                    <input type="radio" name="gender" value="Male"><label for="">Female</label>
                    <input type="radio" name="gender" value="Female"><label for="">Male</label>
                    <textarea name="" id="" cols="25" rows="5" placeholder="Skills and work experience"></textarea>
                    <textarea name="" id="" cols="25" rows="5" placeholder="Professional summary"></textarea>
                    <label for="">Add your CV</label>
                    <input type="file"> <br>
                    <input type="submit" value="Submit">
                </form>
            </div>

          </div>
    </section>
</body>

</html>
