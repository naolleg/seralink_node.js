<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Loginpage/Style.css">
</head>
<body>
<section class="log_in">
    <div class="container">
        <div class="logo">
            <img src="./Asset/logo.png" alt="">
        </div>
        <div class="login_form">
            <form action="">
                <h3>Log in</h3> <br>
                <input type="email" class="userEmail" name="email" placeholder="Email Address"  required> <br>
                <input type="password" class="userPassword" name="password" placeholder="Password" required > <br>
                <input type="submit" value="Login">
                <p>Don't have an account? Sign up</p>
            </form>
        </div>
    </div>
   
</section>
</body>
</html>
